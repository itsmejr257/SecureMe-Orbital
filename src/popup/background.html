<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title></title>
		<link rel="stylesheet" href="background.css">
    </head>

    <body>
        <div class="main">
            <div class="header text-center">
                <img src="images/icon.png" alt="">
                <label id="header">Secure Me</label>
                <a href="../signup/signup.html" target=”_blank” id="signing_up" class = "sign_up">Sign up</a>
            </div>

            <div class="content quiz text-center">
                <p id="quiz_text">Take the Quiz</p>

                <a href="../quiz/en/index.html" target=”_blank” id="quiz_button" class="take_quiz">Quiz</a>

            </div>

            <div class="content">
                <p id="language">Select Language</p>

                <div class="languages">
                    <div data-lang="en"><label id="language_1"></label><br/><img src="../images/USA.png" alt=""></div>
                    <div data-lang="cn"><label id="language_2"></label><br/><img src="../images/China.png" alt=""></div>
                    <div data-lang="my"><label id="language_3"></label><br/><img src="../images/MALAYSIA.png" alt=""></div>
                    <div data-lang="in"><label id="language_4"></label><br/><img src="../images/in.png" alt=""></div>
                </div>
            </div>

            <div class="content">
                <p id="restrictiveness">Current Restrictiveness</p>

                <div class="restrict_bar">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="content history text-center">
                <a id="history" href="../history/index.html" target=”_blank”>Show History</a>
            </div>
        </div>

        <script src="../background-scripts/lang.js"></script>
        <script src="../firebase/firebase-app.js"></script>
        <script src="../firebase/firebase-auth.js"></script>
        <script src="../service-worker.js"></script>
		<script src="background.js"></script>
		<script src="../background-scripts/config.js"></script>

        
    </body>
</html>
